			<h1 class="textCenter encabezadoNosotros">Nuestra Comunidad</h2>
			<figure>
				<p class="textCenter textItalic nosotros__articulo--left">En nuestra marca radica la vision  de vestir a cada cliente. Nuestras idea es marcar la diferencia en cada una de las prendas diseñada por nosotros, ya sea por originalidad, sencillez, versatilidad o estilo minimalista; bajo estrictos lineamientos de confección. Con el objetivo de imponerse en la industria textil bajo una visión ambiciosa a la hora de crear una prenda, nuestra misión es marcar una tendencia, un estilo propio, con prendas simples y monocromáticas.</p> 
			</figure>	
			<figure>
			 	<p class="textCenter textItalic nosotros__articulo--right">Somos una marca muy nueva que recien arranca, pero con mucho entusiasmo y pasion por lo que hacemos, por eso te garantizamos que todos nuestros productos se hacen con verdadera dedicacion y calidad. Nuestra familia representa metas, crecimiento y superación, por eso queremos acompañarte en cada prenda que quieras vestir. Una vez hecha tu compra quedarás mas que satisfecho. Gracias por unirte a nuestro movimiento.</p> 
			</figure>

			<h2 class="textCenter">Unite a nosotros</h2>
			 	<p class="textCenter fontWeight uniteNosotros">"La elegancia y el estilo no tienen nada que ver con el dinero"</p>
